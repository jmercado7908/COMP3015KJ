<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chistes Aleatorios</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <style>
        body {
            background: url('https://cdn.wallpapersafari.com/88/9/z0wEfc.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh; 
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">¿Necesitas reír? ¡Haz clic abajo!</h1>
        
        <div class="text-center mt-4">
            <button id="loadJoke" class="btn btn-success">Mostrar Chiste</button>
        </div>
        
        <div class="text-center mt-4">
            <p id="jokeContent" style="font-size: 20px;"></p>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#loadJoke").click(function() {
                $.get("https://v2.jokeapi.dev/joke/Any", function(data) {
                    if (data.type === "single") {
                        $("#jokeContent").text(data.joke);
                    } else if (data.type === "twopart") {
                        $("#jokeContent").text(data.setup + " ... " + data.delivery);
                    } else {
                        $("#jokeContent").text("Ocurrió un error al cargar el chiste.");
                    }
                });
            });
        });
    </script>
</body>
</html>
